apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgi-gemma-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-server
  template:
    metadata:
      labels:
        ai.gke.io/inference-server: text-generation-inference
        ai.gke.io/model: gemma-7b-bitsandbytes-nf4
        app: gemma-server
        examples.ai.gke.io/source: user-guide
    spec:
      containers:
      - args:
        - --model-id=$(MODEL_ID)
        - --num-shard=2
        - --quantize=bitsandbytes-nf4
        env:
        - name: MODEL_ID
          value: google/gemma-7b
        - name: PORT
          value: "8000"
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              key: hf_api_token
              name: hf-secret
        image: us-docker.pkg.dev/deeplearning-platform-release/gcr.io/huggingface-text-generation-inference-cu124.2-3.ubuntu2204.py311
        name: inference-server
        resources:
          limits:
            cpu: "10"
            ephemeral-storage: 40Gi
            memory: 25Gi
            nvidia.com/gpu: 2
          requests:
            cpu: "2"
            ephemeral-storage: 40Gi
            memory: 25Gi
            nvidia.com/gpu: 2
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
      volumes:
      - emptyDir:
          medium: Memory
        name: dshm
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: gemma-server
  type: ClusterIP
